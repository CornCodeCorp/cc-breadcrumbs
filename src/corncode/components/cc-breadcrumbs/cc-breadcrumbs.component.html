<ol class="cc-breadcrumbs">
    <li
        class="cc-breadcrumbs__item"
        *ngFor="let breadcrumb of breadcrumbs; trackBy: trackByFn">
        <a
            class="cc-breadcrumbs__item__link"
            title="{{breadcrumb.label}}"
            [routerLink]="[breadcrumb.url]">
            {{breadcrumb.label}}
        </a>
    </li>
</ol>
